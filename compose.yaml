services:
  game:
    build: game
    env_file:
      - .env
    ports:
      - ${SPIRE_GAME_LISTEN_PORT}:${SPIRE_GAME_LISTEN_PORT}
      - ${SPIRE_ADMIN_LISTEN_PORT}:${SPIRE_ADMIN_LISTEN_PORT}
    secrets:
      - game-cert.pem
      - game-key.pem
      - db-password.txt
      - auth-key.txt
    # depends_on:
    #   mongo:
    #     condition: service_healthy
    restart: unless-stopped
    # healthcheck:
    #   test: ["CMD", "/app/build/release/ping", "localhost", "${SPIRE_GAME_LISTEN_PORT}"]
    #   interval: 1m
    #   start_period: 1m
  
  lobby:
    build: lobby
    env_file:
      - .env
    ports:
      - ${SPIRE_LOBBY_PORT}:${SPIRE_LOBBY_PORT}
    secrets:
      - db-password.txt
      - lobby-cert.pem
      - lobby-key.pem
      - auth-key.txt
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-kf", "https://localhost:${SPIRE_LOBBY_PORT}/ping"]
      interval: 1m
      start_period: 30s

  db:
    build: db
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${SPIRE_DB_USER}
      POSTGRES_PASSWORD_FILE: ${SPIRE_DB_PASSWORD_FILE}
      POSTGRES_DB: ${SPIRE_DB_NAME}
    ports:
      - ${SPIRE_DB_PORT}:${SPIRE_DB_PORT}
    secrets:
      - db-password.txt
    volumes:
      - db-data:/var/lib/postgresql/data
    restart: unless-stopped
    # healthcheck:
    #   test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]

volumes:
  db-data:

secrets:
  game-cert.pem:
    file: secrets/game-cert.pem
  game-key.pem:
    file: secrets/game-key.pem
  db-password.txt:
    file: secrets/db-password.txt
  auth-key.txt:
    file: secrets/auth-key.txt
  lobby-cert.pem:
    file: secrets/lobby-cert.pem
  lobby-key.pem:
    file: secrets/lobby-key.pem