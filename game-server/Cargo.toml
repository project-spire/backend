[package]
name = "game-server"
version = "0.1.0"
edition = "2024"

[dependencies]
actix = "0.13"
bevy_ecs = "0.16.1"
bytes = { version = "1", default-features = false }
calamine = "0.30"
clap = { version = "4", features = ["derive"] }
config = { version = "0.15", features = ["ron"] }
gel-derive = "0.7"
gel-errors = "0.5"
gel-protocol = "0.9"
gel-tokio = { version = "0.11" }
jsonwebtoken = "9"
nalgebra = "0.34"
prost = "0.14"
quinn = "0.11"
rand = "0.9"
ron = "0.10"
rustls = "0.23"
rustls-pemfile = "2.2"
serde = { version = "1.0", features = ["derive"] }
strum = { version = "0.27", features = ["derive"] }
tokio = { version = "1", features = ["full"] }
tokio-stream = { version = "0.1", features = ["net"] }
tracing = "0.1"
tracing-subscriber = "0.3"
uuid = { version = "1.17.0", features = ["v4"] }

[build-dependencies]
game-protocol-generator = { path = "game-protocol-generator" }
