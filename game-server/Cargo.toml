[package]
name = "game-server"
version = "0.1.0"
edition = "2024"

[dependencies]
data = { path = "../data/lib/rs" }

actix = "0.13"
bevy_ecs = "0.16.1"
bytes = { version = "1", default-features = false }
clap = { version = "4", features = ["derive"] }
config = { version = "0.15", features = ["ron"] }
gel-derive = { workspace = true }
gel-errors = { workspace = true }
gel-protocol = { workspace = true }
gel-tokio = { workspace = true }
jsonwebtoken = { workspace = true }
miette = { workspace = true }
nalgebra = "0.34"
prost = { workspace = true }
quinn = "0.11"
rand = "0.9"
rustls = "0.23"
rustls-pemfile = "2.2"
serde = { workspace = true }
strum = { version = "0.27", features = ["derive"] }
tokio = { workspace = true }
tracing = { workspace = true }
tracing-subscriber = { workspace = true }
uuid = { workspace = true }

[build-dependencies]
game_protocol_generator = { path = "game-protocol-generator" }
